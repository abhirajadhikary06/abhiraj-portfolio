<style>
    body, html {
    margin: 0;
    padding: 0;
    overflow-x: hidden; 
    overflow-y: auto;
    height: 100%;
    width: 100%;
    font-family: monospace;
}

.image-container {
    z-index: -1;
    display: flex;
    flex-direction: column;
    width: 100%;
    height: 100%;
    position: relative;
}

.image-row {
    display: flex;
    width: 100%;
    animation: moveRow linear infinite;
}

.image-row img {
    flex-shrink: 0;
    width: auto;
    height: 25vh;
    transition: transform 0.3s ease;
}

.image-row img:hover {
    transform: scale(1.2);
    border-radius: 5px;
}

@keyframes moveRow {
    from { transform: translateX(0); }
    to { transform: translateX(-50%); }
}

</style>

<script>
    document.addEventListener('DOMContentLoaded', () => {
    const rows = document.querySelectorAll('.image-row');

    rows.forEach(row => {
        const speed = row.getAttribute('data-speed');
        const images = row.querySelectorAll('img');
        const rowWidth = row.offsetWidth;
        const imagesWidth = images.length * images[0].offsetWidth;

        // Calculate the animation duration based on the speed and row width
        const animationDuration = (imagesWidth / rowWidth) * speed * 2; // Multiply by 2 for smooth transition

        // Set the animation duration
        row.style.animationDuration = `${animationDuration}s`;

        // Clone the images for continuous scrolling
        images.forEach(image => {
            const clone = image.cloneNode(true);
            row.appendChild(clone);
        });
    });

    // Show rows when scrolled into view
    window.addEventListener('scroll', () => {
        rows.forEach(row => {
            const rect = row.getBoundingClientRect();
            const isVisible = (rect.top >= 0 && rect.bottom <= window.innerHeight);
            
            if (isVisible) {
                row.style.animationPlayState = 'running'; // Start animation
            } else {
                row.style.animationPlayState = 'paused'; // Pause animation
            }
        });
    });
});

</script>
